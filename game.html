<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./game.css" />
    <title>Game</title>
  </head>
  <body>
    <main id="main">
      <div class="player-score" id="p-score">0</div>
      <div class="comp-score" id="c-score">0</div>
      <div class="player-box" id="p-box"></div>
      <div class="comp-box" id="c-box"></div>

      <div class="panel">
        <img src="./images/paper.png" alt="" id="paper" />
        <img src="./images/rock.png" alt="" id="rock" />
        <img src="./images/scissors.png" alt="" id="scissors" />
      </div>
      <script src="./index.js"></script>
    </main>
  </body>
</html>
